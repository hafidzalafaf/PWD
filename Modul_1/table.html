<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>
<body>
    Table Biasa
    <table border="1">
        <tr>
            <td>Cell 1a</td>
            <td>Cell 1b</td>
            <td>Cell 1c</td>
        </tr>
        <tr>
            <td>Cell 2a</td>
            <td>Cell 2b</td>
            <td>Cell 2c</td>
        </tr>
    </table>

    Colspan
    <table border="1">
        <tr>
            <td colspan="3" align="center">Quarter 1</td>
        </tr>
        <tr align="center">
            <td>Jan</td>
            <td>Feb</td>
            <td>Mar</td>
        </tr>
    </table>

    Rowspan
    <table border="1">
        <tr>
            <td rowspan="3" align="center">Quarter 1</td>
            <td>Jan</td>
        </tr>
        <tr>
            <td>Feb</td>
        </tr>
        <tr>
            <td>Mar</td>
        </tr>
    </table>
</body>
</html>
